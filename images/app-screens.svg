<svg xmlns="http://www.w3.org/2000/svg" width="500" height="600" viewBox="0 0 500 600">
  <style>
    .primary { fill: #00ccbc; }
    .secondary { fill: #2e3333; }
    .accent { fill: #f9fafa; }
    .white { fill: #ffffff; }
    .gray-light { fill: #f2f2f2; }
    .gray-medium { fill: #9aa0a6; }
    .shadow { fill: rgba(0,0,0,0.1); }
  </style>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="400" height="560" rx="40" class="secondary" />
  <rect x="60" y="30" width="380" height="540" rx="35" class="white" />
  <rect x="190" y="30" width="120" height="25" rx="12" class="secondary" />
  
  <!-- App UI - Home Screen -->
  <rect x="80" y="70" width="340" height="480" class="white" />
  
  <!-- App Header -->
  <rect x="80" y="70" width="340" height="60" class="primary" />
  <text x="250" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" class="white">Aaspaz</text>
  
  <!-- Search Bar -->
  <rect x="100" y="150" width="300" height="50" rx="10" class="gray-light" />
  <circle cx="125" cy="175" r="12" class="gray-medium" />
  <line x1="133" y1="183" x2="145" y2="195" stroke="#9aa0a6" stroke-width="3" />
  <text x="180" y="180" font-family="Arial" font-size="16" class="gray-medium">Search for groceries</text>
  
  <!-- Category Icons -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="60" height="80" rx="10" class="accent" />
    <circle cx="30" cy="30" r="20" class="primary" opacity="0.2" />
    <text x="30" y="30" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="primary">🍎</text>
    <text x="30" y="65" font-family="Arial" font-size="14" text-anchor="middle" class="secondary">Fruits</text>
  </g>
  
  <g transform="translate(180, 220)">
    <rect x="0" y="0" width="60" height="80" rx="10" class="accent" />
    <circle cx="30" cy="30" r="20" class="primary" opacity="0.2" />
    <text x="30" y="30" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="primary">🥦</text>
    <text x="30" y="65" font-family="Arial" font-size="14" text-anchor="middle" class="secondary">Veggies</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="60" height="80" rx="10" class="accent" />
    <circle cx="30" cy="30" r="20" class="primary" opacity="0.2" />
    <text x="30" y="30" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="primary">🥛</text>
    <text x="30" y="65" font-family="Arial" font-size="14" text-anchor="middle" class="secondary">Dairy</text>
  </g>
  
  <g transform="translate(340, 220)">
    <rect x="0" y="0" width="60" height="80" rx="10" class="accent" />
    <circle cx="30" cy="30" r="20" class="primary" opacity="0.2" />
    <text x="30" y="30" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="primary">🍞</text>
    <text x="30" y="65" font-family="Arial" font-size="14" text-anchor="middle" class="secondary">Bakery</text>
  </g>
  
  <!-- Section Title -->
  <text x="100" y="330" font-family="Arial" font-size="18" font-weight="bold" class="secondary">Popular Items</text>
  
  <!-- Product Cards -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="140" height="180" rx="10" class="accent" />
    <rect x="10" y="10" width="120" height="100" rx="5" class="gray-light" />
    <text x="70" y="60" font-family="Arial" font-size="36" text-anchor="middle" dominant-baseline="middle">🥑</text>
    <text x="15" y="130" font-family="Arial" font-size="16" font-weight="bold" class="secondary">Avocado</text>
    <text x="15" y="150" font-family="Arial" font-size="14" class="gray-medium">Organic Fresh</text>
    <text x="15" y="170" font-family="Arial" font-size="16" font-weight="bold" class="primary">₹99</text>
    <circle cx="120" cy="160" r="15" class="primary" />
    <text x="120" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle" class="white">+</text>
  </g>
  
  <g transform="translate(260, 340)">
    <rect x="0" y="0" width="140" height="180" rx="10" class="accent" />
    <rect x="10" y="10" width="120" height="100" rx="5" class="gray-light" />
    <text x="70" y="60" font-family="Arial" font-size="36" text-anchor="middle" dominant-baseline="middle">🥕</text>
    <text x="15" y="130" font-family="Arial" font-size="16" font-weight="bold" class="secondary">Carrots</text>
    <text x="15" y="150" font-family="Arial" font-size="14" class="gray-medium">Farm Fresh</text>
    <text x="15" y="170" font-family="Arial" font-size="16" font-weight="bold" class="primary">₹45</text>
    <circle cx="120" cy="160" r="15" class="primary" />
    <text x="120" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle" class="white">+</text>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="80" y="530" width="340" height="70" rx="10" class="white" />
  <line x1="80" y1="531" x2="420" y2="531" stroke="#f2f2f2" stroke-width="2" />
  
  <g transform="translate(125, 550)">
    <circle cx="0" cy="0" r="15" class="primary" opacity="0.2" />
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="primary">🏠</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" class="primary">Home</text>
  </g>
  
  <g transform="translate(205, 550)">
    <circle cx="0" cy="0" r="15" class="accent" />
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="gray-medium">🔍</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" class="gray-medium">Search</text>
  </g>
  
  <g transform="translate(285, 550)">
    <circle cx="0" cy="0" r="15" class="accent" />
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="gray-medium">🛒</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" class="gray-medium">Cart</text>
  </g>
  
  <g transform="translate(365, 550)">
    <circle cx="0" cy="0" r="15" class="accent" />
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" class="gray-medium">👤</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" class="gray-medium">Account</text>
  </g>
</svg> 